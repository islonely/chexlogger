        <link rel = "stylesheet" href = "/css/index.css">

        <script>
            let item_index = 1;
            function add_item(elem) {
                $('\
                    <div class="row g-3">\
                        <div class="col-md-6 mt-2">\
                            <input class="form-control" placeholder="Description" name="item_description_' + item_index + '">\
                        </div>\
                        <div class="col-md-2 mt-2">\
                            <input class="form-control" placeholder="Quantity" name="item_quantity_' + item_index + '">\
                        </div>\
                        <div class="col-md-2 mt-2">\
                            <input class="form-control" placeholder="Price" name="item_price_' + item_index + '">\
                        </div>\
                        <div class="col-md-1 mt-2">\
                            <button onclick="add_item(this)" type="button" class="btn btn-danger">Add</button>\
                        </div>\
                    </div>\
                ').insertAfter($(elem).parent().parent())
                $(elem).replaceWith('<button onclick="del_item(this)" type="button" class="btn btn-danger">Remove</button>')
                item_index++
            }

            function del_item(elem) {
                $(elem).parent().parent().remove()
            }
        </script>

    <body class = 'bg-dark'>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand blacksword" style="font-size: 17pt;" href="/">Chexlogger</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/new">New Entry</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="mt-4 bg-light mx-3">
            <div class="row text-600 text-white bg-danger py-25">
                <div class="col">New Receipt Entry</div>
            </div>

            <div class="row py-3">
                <div class="col">
                    <form action="/new" method="post">
                        <div class="row g-3">
                            <div class="col-md mt-2">
                                <textarea type="description" class="form-control" placeholder="Description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md mt-2">
                                <input type="date" class="form-control" name="date">
                            </div>
                            <div class="col-md mt-2">
                                <input type="time" class="form-control" name="date">
                            </div>
                            <script>
                                let d = new Date()
                                $('input[type="date"]').val(d.toISOString().substring(0,10))
                                $('input[type="time"]').val(d.toISOString().substring(11,16))
                            </script>
                        </div>
                        <div class="row g-3">
                            <div class="col-md mt-2">
                                <input class="form-control" placeholder="Discount" name="discount">
                            </div>
                            <div class="col-md mt-2">
                                <input class="form-control" placeholder="Taxes" name="taxes">
                            </div>
                            <div class="col-md mt-2">
                                <input class="form-control" placeholder="Payment Method" name="payment_method">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-6 mt-2">
                                <input class="form-control" placeholder="Description" name="item_description_0">
                            </div>
                            <div class="col-md-2 mt-2">
                                <input class="form-control" placeholder="Quantity" name="item_quantity_0">
                            </div>
                            <div class="col-md-2 mt-2">
                                <input class="form-control" placeholder="Price" name="item_price_0">
                            </div>
                            <div class="col-md mt-2">
                                <button onclick="add_item(this)" type="button" class="btn btn-danger">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
