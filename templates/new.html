<html lang = "en-US" dir = "ltr">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width,initial-scale=1.0">
        <title>Chexlogger</title>

        <style>
            @import url("https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css");
        </style>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $.getScript('https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js')
        </script>
        
        <link rel = "stylesheet" href = "/index.css">

        <input id='fill_item_description' type="hidden" value="@fill_item_description">
        <input id='fill_item_quantity' type="hidden" value="@fill_item_quantity">
        <input id='fill_item_price' type="hidden" value="@fill_item_price">
        <script src="/main.js"></script>
    </head>
    <body class = 'bg-dark'>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
                <div class="container-fluid">
                    <a class="navbar-brand blacksword" style="font-size: 17pt;" href="/">Chexlogger</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/new">New Entry</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="mt-4 bg-light">
            <div class="row text-600 text-white bg-danger py-25">
                <div class="col">New Receipt Entry</div>
            </div>
            
            <div class="row py-3">
                <div class="col">
                    <form id="new_receipt_form" action="/new" method="post" class="needs-validation" novalidate>
                        <div class="row g-3">
                            <div class="col-md mt-2">
                                <textarea type="description" class="form-control" placeholder="Description" name="description">@fill_description</textarea>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md mt-2">
                                <input type="date" class="form-control" name="date" required>
                                <div class="invalid-feedback">
                                    Invalid date provided.
                                </div>
                            </div>
                            <div class="col-md mt-2">
                                <input type="time" class="form-control" name="time" required>
                                <div class="invalid-feedback">
                                    Invalid time provided.
                                </div>
                            </div>
                            <div class="col-md-1 mt-2">
                                <button type="button" id="datetime_now" class="form-control btn btn-danger">Now</button>
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md mt-2">
                                <input class="form-control" placeholder="Discount" name="discount" value="@fill_discount">
                                <div class="invalid-feedback">
                                    Discount must be a decimal or integer greater than 0.
                                </div>
                            </div>
                            <div class="col-md mt-2">
                                <input class="form-control" placeholder="Taxes" name="taxes" value="@fill_taxes">
                                <div class="invalid-feedback">
                                    Taxes must be a decimal or integer greater than 0.
                                </div>
                            </div>
                            <div class="col-md mt-2">
                                <input class="form-control" placeholder="Payment Method" name="payment_method" value="@fill_payment_method">
                            </div>
                        </div>
                        <div class="row g-3">
                            <div class="col-md-7 mt-2">
                                <input class="form-control" placeholder="Description" name="item_description_0" value="@fill_item_description">
                            </div>
                            <div class="col-md-2 mt-2">
                                <input class="form-control" placeholder="Quantity" name="item_quantity_0" value="@fill_item_quantity" required>
                                <div class="invalid-feedback">
                                    Quantity must be an integer greater than 1.
                                </div>
                            </div>
                            <div class="col-md-2 mt-2">
                                <input class="form-control" placeholder="Price" name="item_price_0" value="@fill_item_price" required>
                                <div class="invalid-feedback">
                                    Price must be a decimal greater than 0.0.
                                </div>
                            </div>
                            <div class="col-md-1 mt-2">
                                <button onclick="add_item(this)" type="button" class="form-control btn btn-danger">Add</button>
                            </div>
                        </div>
                        <div class="row g-3">
                            <button type="submit" class="btn btn-danger">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
